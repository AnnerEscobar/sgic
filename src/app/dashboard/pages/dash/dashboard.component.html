<div class="headerDash">
  <div class="tarjetas">
    <div *ngFor="let caso of tiposCaso" class="card">
      <div class="card-doby">
        <p>{{caso}}</p>
        <h3>25</h3>
      </div>
    </div>
  </div>
  <div class="sesion">
    <h5>{{user()?.name}}</h5>
    <div class="icon">
      <button class="btn btn-danger" (click)="closeSesion()">Salir</button>
    </div>
  </div>
</div>

<hr>
<div class="search">
  <form class="d-flex" role="search">
    <input class="form-control me-2" type="search" placeholder="Busqueda por expediente" aria-label="Search">
    <button class="btn btn-outline-secondary" type="submit">Buscar</button>
  </form>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Tipo de Caso</th>
      <th scope="col">Fecha de Asignacion</th>
      <th scope="col">Caso MP</th>
      <th scope="col">Caso DEIC</th>
      <th scope="col">Accion</th>
      <th scope="col">Caratula</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let caso of casos; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ caso.desaparecidoName }}</td>
      <td>{{ caso.caseTipo }}</td>
      <td>{{ caso.fechaAsignacion || 'No disponible' }}</td> <!-- Agrega fechaAsignacion en el DTO si es necesario -->
      <td>{{ caso.mpNumber }}</td>
      <td>{{ caso.deicNumber }}</td>
      <td>
        <button class="btn btn-danger">Descargar</button>
      </td>
      <td>
        <button class="btn btn-success">
          <i class="bi bi-arrow-down-circle"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
