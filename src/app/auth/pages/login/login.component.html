<form [formGroup]="myForm"
(ngSubmit)="login()"
  style="width:30%; border: solid 0.1px green; border-radius: 2%; height: 400px; padding: 20px; margin: auto; margin-top: 10%; background-color: whitesmoke;">

  <h4 style="">Inicio de Sesion</h4>


  <label for="input" class="form-label">Usuario</label>
  <input
  type="text"
  class="form-control"
  formControlName="email">

  <label for="inputPassword5" class="form-label">Password</label>
  <input
  type="password"
  class="form-control"
  formControlName="password">

  <button class="btn btn-secondary" style="margin-top: 15px;" [disabled]="myForm.invalid"> Ingresar</button>

  <p>No tienes una cuenta, ingresa <a href="/register" routerLink="register">aqui</a> </p>

</form>
