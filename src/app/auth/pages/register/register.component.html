<div class="formulario">
  <form [formGroup]="myForm" (submit)="register()">
    <div class="title">
      <h3>Formulario de Registro</h3>
    </div>

    <div class="container">
      <label class="form-label">Nombre: </label>
      <input type="text" class="form-control" formControlName="name">
    </div>

    <div class="container">
      <label class="form-label">Correo: </label>
      <input type="email" class="form-control" formControlName="email">
    </div>

    <div class="container">
      <label class="form-label">Contraseña: </label>
      <input type="password" class="form-control" formControlName="password">
    </div>

    <div class="container">
      <label class="form-label">Confirmar contraseña: </label>
      <input type="password" class="form-control" formControlName="password2">
      <label style="color: red;"  *ngIf="!verifyPassword()">Las contraseñas no son iguales</label>
    </div>

    <div class="button">
      <button type="submit" class="btn btn-secondary" [disabled]="myForm.invalid">Registarse</button>
    </div>

    <div class="otherOptions">
      <p>Ya tienes una cuenta, ingresa <a [routerLink]="['/login']">aqui</a> </p>
    </div>

  </form>
</div>
